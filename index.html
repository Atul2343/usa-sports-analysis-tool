<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USA Sports High-Tech Tool</title>
<meta name="description" content="Advanced USA sports analysis tool with probability bars, AI insights, trends.">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1>üèÜ USA Sports Match Analyzer</h1>
  <p>NBA ‚Ä¢ NFL ‚Ä¢ MLB ‚Ä¢ NHL ‚Ä¢ Advanced Stats + AI Insights</p>
  <button id="themeBtn">üåô Toggle Theme</button>
</header>

<main class="card">

  <div class="selectors">
    <select id="sport" onchange="loadTeams()">
      <option value="">Select Sport</option>
      <option>NBA</option>
      <option>NFL</option>
      <option>MLB</option>
      <option>NHL</option>
    </select>

    <select id="teamA"><option value="">Team A</option></select>
    <span class="vs">VS</span>
    <select id="teamB"><option value="">Team B</option></select>
  </div>

  <button onclick="analyzeMatch()">Analyze Match</button>

  <div id="result" class="result hidden">
    <h2>Match Insights</h2>
    <div class="prob-bars">
      <div id="barA" class="bar"><span id="labelA"></span></div>
      <div id="barB" class="bar"><span id="labelB"></span></div>
    </div>
    <ul id="insights"></ul>
    <h3>Last 5 Analyzed Matches</h3>
    <ul id="history"></ul>
  </div>

</main>

<footer>
  <p>For informational purposes only ‚Ä¢ No betting advice</p>
</footer>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
